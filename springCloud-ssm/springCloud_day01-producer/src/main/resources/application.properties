server.port=9999
#name将来会作为微服务名称注入到eureka容器中
spring.application.name=service-client
#把自己注册到eureka中（url是eureka注册中心的访问路径）
eureka.client.service-url.defaultZone=http://localhost:8888/eureka

#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///ssm?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#spring集成Mybatis环境
#配置别名扫描
mybatis.type-aliases-package=cn.project.domain

